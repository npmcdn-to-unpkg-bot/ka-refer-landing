<div>
		<ul>
			<li *ngFor="#video of data; #i=index" class="{{currentId !== i ? 'hide' : 'show'}}">
				<videoplayer-video [id]="video.id" [width]="video.width" [height]="video.height"></videoplayer-video>
			</li>
		</ul>
		<div class="title">
			{{data[currentId].title}}
		</div>
		<div class="description">
			{{data[currentId].desc}}
		</div>
	</div>
